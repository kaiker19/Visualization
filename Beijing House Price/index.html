// 修改这里，可显示不同时刻的房价
var convertData = function (data, month)
{
    var res = [];
    for (var i = 0; i < data.length; i++)
	{
        var geoCoord = geoCoordMap[data[i].name];
        if (geoCoord)
		{
            //res.push(geoCoord.concat(data[i].value));
			res.push({
				name: data[i].name,
				value: geoCoord.concat(data[i].value[month-1]) // value[0~11]分别是1~12月的房价
			});
        }
    }
    return res;
};
